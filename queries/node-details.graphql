query($nodeIds:[ID!]!) {
  nodes(ids:$nodeIds) {

    ... on User {
    	id
      login
      company
      email
      isHireable
      name
      websiteUrl
    }

    ... on Repository {
      id
      nameWithOwner
      primaryLanguage {
        id
      }
      languages(first: 5) {
        nodes {
          id
        }
      }
    }


    ... on Organization {
      id
      login
      name
    }

    ... on Language {
      id
      name
    }

  }
}